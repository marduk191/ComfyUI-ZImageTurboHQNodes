name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Compile check
        run: python -m py_compile zimage_hq_nodes.py
